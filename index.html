<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Internet Outages</title>
        <meta name="description" content="Live Internet Outages Globally">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&family=Space+Mono&display=swap" rel="stylesheet">

    </head>
    <body>


        <div class="nav">
            <h1>Live Internet Outages</h1>
            <div class = "updated">
                <svg height="10" width="10">
                    <circle cx="5" cy="5" r="4" stroke-width="3" fill="#63DF78" />
                </svg>
                <p id="updatedDate"></p>
            </div>
            
        </div>

        <div class="main">

            <h2>Last 7 days</h2>
            <div class="plot" id="outageTimeline"></div>
            <div class = "table" id="outageTableWeek"></div>

            <h2>Last 3 months</h2>
            <div class ="plot" id="outagesCauses"></div>
            <div class="plot" id="outageTimeline3Months"></div>
            <div class = "table" id="outageTableMonths"></div>

        </div>

        
        
        <script type="module" src="script.js" async defer></script>
        <script type="module" src="plot.js"></script>
        <script type="module" src="table.js"></script>
        <!-- <script type="module" src="map.js"></script> -->
    </body>
</html>
